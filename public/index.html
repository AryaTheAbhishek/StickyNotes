<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sticky Notes</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body class="bg-blue-400">
    <div class="bg-blue-500 shadow-sm">
      <nav
        class="flex justify-around px-2 sm:px-5 py-2 text-white items-center"
      >
        <a href="./cookies.html">
          <p class="font-bold text-md sm:text-lg">Sticky Note</p>
        </a>
        <p id="aName" class="text-xs">AA</p>
      </nav>
    </div>

    <div class="form flex justify-center py-2 px-2 ">
      <form class="shadow-lg px-8 py-2" id="inputForm">
        <div class="">
          <input
            type="text"
            name="title"
            id="newNoteTitle"
            class="inputText shadow border rounded w-full py-1 py-2 my-1 sm:my-2 px-3 text-gray-800 focus:outline-none focus:shadow-outline"
            placeholder="Note Title"
            autocomplete="off"
            required
            autofocus
          />
          <div class="flex flex-col sm:flex-row text-center sm:items-end">
            <div class="w-full">
              <textarea
                type="text"
                name="body"
                id="newNoteBody"
                rows="5"
                class="inputText shadow border rounded w-full py-1 sm:py-2 mt:1 sm:mt-2 px-3 text-gray-800 focus:outline-none focus:shadow-outline"
                placeholder="Note Body"
                autocomplete="off"
              ></textarea>
            </div>
            <div class="block sm:pl-4">
              <button
                class="w-full bg-blue-500 hover:bg-blue-400 text-white font-bold py-1 py-2 my-1 my-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded"
              >
                Create
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="text-center px-8 py-6">
      <h3 id="no-notes">No notes found, Create new One.!</h3>
      <ul id="notes">
        <!-- <li>
          <a href="#">
            <h2>Some Note</h2>
            <button class="delete">X</button>
            <p>Content Of the Note</p>
          </a>
        </li> -->
      </ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
